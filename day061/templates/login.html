{% extends "bootstrap/base.html" %}
<!-- need to import the WTForm support from bootstrap -->
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask-WTF Forms Login{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <!-- generates a WTForm object from the provided template -->
        {{ wtf.quick_form(login_form) }}
    </div>
{% endblock %}
